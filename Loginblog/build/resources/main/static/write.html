<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끄적끄적</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Poor Story', cursive;
        }


        body {
            margin: 0px;
        }

        .wrap {
            width: 538px;
            margin: 10px auto;
        }

        .area-write {
            position: relative;
            width: 538px;
        }

        .area-write img {
            cursor: pointer;
            position: absolute;
            width: 22.2px;
            height: 18.7px;
            bottom: 15px;
            right: 17px;
        }

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color: #50b4f5 ;
        }

        .backcolor{
            background-color: #50b4f5;
        }


        .header {
            margin-top: 50px;
        }

        .header h2 {
            height: 33px;
            font-size: 38px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 0.79;
            letter-spacing: -0.5px;
            text-align: center;
            color: #ffffff;
        }

        .header p {
            margin: 40px auto;
            width: 217px;
            height: 48px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: -1.12px;
            text-align: center;
            color: #ffffff;
        }

        textarea.field {
            width: 502px !important;
            height: 146px;
            border-radius: 5px;
            background-color: #ffffff;
            border: none;
            padding: 18px;
            resize: none;
        }

        textarea.field::placeholder {
            width: 216px;
            height: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.96px;
            text-align: left;
            color: #868e96;
        }

        .form-control {
            height: 30px;
            margin-bottom: 10px;
            margin-left: 70px;
        }

        #logout-text, #login-text, #signup-text{
            text-decoration: none;
            color: #ffffff;
            display: block;
            text-align: right;
            font-size: 15px;

        }

        #home{
            text-decoration: none;
            color: #ffffff;
            display: inline;
            text-align: right;
            font-size: 30px;
            position: absolute;
        }

    </style>

    <script>
        $(document).ready(function() {
            usercheck();
        })

        function usercheck() {
            var user = '[[${user}]]'
            console.log(user)
            if(user == 'null'){
                alert("아 저희가 회원제라서ㅎㅎ")
                window.location.replace("/user/login")
                }
            }

        function isValidContent(title, name, content) {
            if (title == '') {
                alert('제목은 게시글의 얼굴!');
                return false;
            }
            if (name == '') {
                alert('이름을 알려줘유');
                return false;
            }
            if (content == '') {
                alert('뭐라도 적어주ㅓ🥺');
                return false;
            }

            return true;
        }

        function writePost() {
            let content = $('#content').val();
            let name = $('#name').val();
            let title = $('#title').val();
            if (isValidContent(title, name, content) == false) {
                return;
            }
            let data = {'title': title, 'name': name, 'content': content};
            $.ajax({
                type: "POST",
                url: "/api/hjblog/write",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('내일도 무사히..🙏');
                    location.href = 'index.html';
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert('아 저희가 회원제라서ㅎㅎ');
                    window.location.replace("/user/login");
                }
            });
        }




    </script>
</head>

<body class="backcolor">
<div class="background-header">

</div>

<div class="wrap">
    <div class="header">
        <a href="/" id="home">Home  | </a>
        <a sec:authorize="isAuthenticated()" id="logout-text" href="/user/logout">
            로그아웃
        </a>

        <h2>🌊항해 생존 일지🌊</h2>
        <p>
            눈물젖은 편지를 유리병에 넣어서...🥲️
        </p>
    </div>
    <div class="area-write">
<!--왜 타입으로 해놔서^^ null alert힘들었따-->
        <div class="form-floating mb-3">
            <label for="title"></label><input name="title" class="form-control" id="title" placeholder="타이틀">
            <label for="name"></label><input name="name" class="form-control" id="name" placeholder="항해자">
        </div>
        <label for="content"></label><textarea class="field" placeholder="오늘의 항해는 어땠는가~" name="content" id="content" cols="30"
                                               rows="10"></textarea>
        <button  class="btn btn-danger" onclick="writePost()" alt="" style="margin-left: 220px; margin-top: 20px "> 바다에 띄우기 </button>

    </div>
</div>
</body>

</html>
